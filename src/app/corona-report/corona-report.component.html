<br>
<div class="row">
  <div class="col-lg-2">
    <label>State</label>
  </div>
  <div class="col-lg-4">
    <select class="form-control" [(ngModel)]="stateName">
      <option value="Texas">Texas</option>
      <option value="Massachusetts">Massachusetts</option>
    </select>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-6">
    <button class="btn btn-primary" (click)="getReport()"> Get Report</button>
  </div>
</div>
<br>
<div *ngIf="coronaReport != null" class="row">
  <div class="col-lg-12">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">State</th>
        <th scope="col">Cases</th>
        <th scope="col">Deaths</th>
        <th scope="col">Tests</th>
        <th scope="col">Today Cases</th>
        <th scope="col">Today Deaths</th>
        <th scope="col">Updated</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">{{coronaReport.state}}</th>
        <td>{{coronaReport.cases}}</td>
        <td>{{coronaReport.deaths}}</td>
        <td>{{coronaReport.tests}}</td>
        <td>{{coronaReport.todayCases}}</td>
        <td>{{coronaReport.todayDeaths}}</td>
        <td>{{coronaReport.updated}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
