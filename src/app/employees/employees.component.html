<div class="container">
    <app-employee-form (listenEmployeeRegistered) = "onEmployeeRegistered($event)"></app-employee-form>
    <br>
    <div class="row">
        <div class="col-lg-6">
            <h4>Registered Employees</h4>
            <hr>
        </div>
    </div>
    <app-employee *ngFor = "let emp of employeeList" [inEmployee] = "emp"></app-employee>
</div>
