<div class="row">
    <div class="col-lg-6">
        <h4>Register Employee</h4>
        <hr>
        <label for="Name">Name</label>
        <input type="text" class="form-control" [(ngModel)] = "employeeName">
        <label for="Department">Department</label>
        <input type="text" class="form-control" [(ngModel)] = "employeeDepartment">
        <br>
        <button class="btn btn-primary" (click) = "onClickRegister()">Register</button>
    </div>
</div>
